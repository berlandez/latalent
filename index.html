<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <title>L@ T@lent</title>
    <link href="css/main.css" rel="stylesheet">
  </head>
  <body id ="body" style="overflow:hidden;">
    <header>
        <h1>L@ T@lent</h1>
    </header>
    <div id='abc'>
    <!-- Popup Div -->
    <div id="popupContact">
    <!-- Contact Form -->
    <form action="#" id='form' method='post' name='form'>
    <img id='close' src="" onclick ='div_hide()'
    <h2>Contact Us</h2>
    <input id='firstname' name='firstname' placeholder='First Name' type='text'>
    <input id='lastname' name='lastname' placeholder='Last Name' type='text'>
    <input id='company' name='company' placeholder='Company' type='text'>
    <input id='title' name='title' placeholder='Title' type='text'>
    <input id='email' name='email' placeholder='Email' type='text'>
    <input id='phone' name='email' placeholder='Phone' type='text'>
    <a href='javascript:%20check_empty()' id='submit'>Click for great candidates today</a>
  </form>
  </div>
</div>
  <!-- Display Popup Button -->
    <h1>Start Hiring</h1>
    <button id="popup" onclick="div_show()">Popup</button>
      <footer>
        </footer>

    <script>
      function check_empty() {
        if (document.getElementById('firstname').value == || document.getElementById('lastname').value == '' || document.getElementById('company').value == '' ||
        document.getElementById('title').value == '' || document.getElementById('email').value == '' ||
        document.getElementById('phone').value == '') {
        alert('Please include all your info so we can get you the best candidate');
      } else {
        document.getElementById('form').submit();
        alert('Awesome Candidates Coming Real Soon...');
      }
      }
      //Function To Display Popup
      function div_show() {
        document.getElementById('abc').style.display = 'block';
      }
      //Function to Hide Popup
      function div_hide(){
        document.getElementById('abc').style.display = 'none';
      }
    </script>
  </body>
</html>
